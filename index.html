<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- css file link  -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome lin  -->
    <script
      src="https://kit.fontawesome.com/742c82c001.js"
      crossorigin="anonymous"
    ></script>
    <title>Taja News Portal</title>
  </head>
  <body class="bg-primary bg-opacity-10">
    <!-- header section start  -->
    <header class="container mt-4 rounded">
      <!-- nav bar section start  -->
      <section>
        <div>
          <!-- primary naviagation  -->
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand fs-4" href="#"
                ><span class="bg-primary p-2 text-white rounded">Taja</span
                ><span class="text-primary"> News</span></a
              >
              <div class="d-flex align-items-center">
                <h5 class="me-3 mb-0 text-primary news">News</h5>
                <h5 class="me-3 mb-0 text-secondary blogs">Blog</h5>
                <img
                  class="rounded-pill"
                  src="images/photo1.png"
                  width="50px"
                  height="50px"
                  alt=""
                />
              </div>

              <!-- collapse button  -->
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
        </div>
      </section>
      <!-- nav bar section end  -->

      <div class="navbar navbar-expand-lg">
        <hr class="collapse navbar-collapse" id="navbarSupportedContent" />
      </div>
      <!-- catagory section start  -->
      <!-- when the devics is android,then the section is collapse able  -->
      <section>
        <div class="navbar navbar-expand-lg pb-3">
          <!-- <div class="container-fluid"> -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div
              id="all-categories"
              class="navbar-nav w-100 d-flex justify-content-between"
            >
             
            </div>
          </div>
        </div>
      </section>
      <!-- catagory section end  -->
    </header>
    <!-- header section end  -->

    <!-- main section start  -->
    <main class="container">
      <section id="welcome-section">
        <div
          style="
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center; ">
          <div>
            <h1
              style="font-size: 60px; margin-bottom: 50px"
              class="text-primary text-center"
            >
              Welcome to Taja news Portal.
            </h1>
            <h4 class="text-center">
              Here Many Categories News We Published.we published recent updated
              news
            </h4>
          </div>
        </div>
      </section>
      <!-- spinner  -->
      <section id="spinner" class="d-none">
        <div
          class="text-center d-flex justify-content-center align-items-center"
          style="height: 400px"
        >
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!-- number of news in specific category section  -->
      <section id="numberOfnews" class="bg-white rounded mt-4"></section>

      <!-- category section start  -->
      <section id="news-container" class="mt-4"></section>

      <!-- show news details modal section  -->
      <!-- <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable"> -->
      <!-- Modal -->
      <section>
        <div class="modal fade" id="showDetailsModal" tabindex="-1" aria-labelledby="showDetailsModalLabel" aria-hidden="true">
          <div
            class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
          >
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-4" id="showDetailsModalLabel">
                  Title: <span id="news-title" class="fs-5"> </span>
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p><b>Author : </b><span id="author-name"> </span></p>
                <p><b>Published Date: </b><span id="published-date"></span></p>
                <hr />
                <div id="news-thumbnail"></div>
                <p id="details-container"></p>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- main section end  -->
    </main>
    <footer class="mt-4 p-4 bg-white">
      <p class="text-center text-secondary fs-5">Copyright 2022 Taja News</p>
    </footer>
    <!-- here is the bootstrap script link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!-- here is the javascript cennection  -->
    <script src="js/app.js"></script>
    <script src="js/apiLoad.js"></script>
  </body>
</html>
